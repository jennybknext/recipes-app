<form [formGroup]="recipeForm" (ngSubmit)="onSaveRecipe()">
<div class="row">
  <div class="col-xs-12 btn-toolbar">
    <button
      class="btn btn-success"
      type="submit"
    [disabled]="!recipeForm.valid">Save</button>
    <button class="btn btn-alert" type="button" (click)="onCancel()">Cancel</button>
  </div>
</div>
  <div class="row">
    <div class="col-xs-12 form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        formControlName="recipeName"
        class="form-control"
        required>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 form-group">
      <label for="imageUrl">Image URL</label>
      <input
        type="text"
        id="imageUrl"
        formControlName="imageUrl"
        class="form-control"
        required
        #imagePath>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <img
        [src]="imagePath.value"
        alt=""
        class="img-responsive"
        style="max-height: 300px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        rows="5"
        cols="20"
        required></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12" formArrayName="ingredients">
      <div class="row" *ngFor="let ingredientCtrl of controls; let i=index"
           [formGroupName]="i">
        <div class="col-xs-8 form-group">
          <input type="text"
                 formControlName="name"
                 class="form-control">
        </div>
        <div class="col-xs-3 form-group">
          <input type="number"
                 formControlName="amount"
                 class="form-control" min="1">
        </div>
        <div class="col-xs-1 form-group">
          <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)" >X</button>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" type="button" (click)="onAddIngredient()">Add Ingredient</button>
    </div>
  </div>

</form>
